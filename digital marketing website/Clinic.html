    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

    />

    <style>
      html,
      body {
        height: 100%;
        background: #f8f9fa;
      }

      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .card-body {
        flex-grow: 1;
      }

      .btn {
        margin: 5px 0;
      }

      .navbar-brand img {
        max-height: 60px;
        height: auto;
      }

      @media (max-width: 576px) {
        .navbar-brand img {
          max-width: 100px;
        }
      }

      .instruction-container img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .quoteText {
        margin-bottom: 100px;
      }

      ul {
        padding-left: 10px;
        margin: 0;
      }

      /* âœ… Custom active link style */
      .nav-link.active {
        color: blue !important;
        font-weight: bold;
      }

      .nav-link.active:hover {
        color: blue !important;
      }

      .benefits {
        padding-left: 20px;
      }

      .benefits p {
        font-size: 1.2rem;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .benefits p {
          font-size: 0.95rem;
          padding-left: 18px;
        }
      }

      @media (max-width: 480px) {
        .benefits p {
          font-size: 0.9rem;
          padding-left: 16px;
        }
      }

      @media (max-width: 992px) {
        .about-image {
          display: none;
        }
      }
    </style>
  </head>
